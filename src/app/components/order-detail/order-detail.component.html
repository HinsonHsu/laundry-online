<nav class="navbar navbar-default navbar-fixed-top container-fluid">
  <ul class="nav row">
    <li class="col-xs-1">
      <img routerLink="/order" src="/assets/image/left_icon.png" style="padding-top: 8px">
    </li>
    <li class="col-xs-10">
      <a class="nav-top">
        <div id="title" style="text-align: center">Order Detail</div>
      </a>
    </li>
  </ul>
</nav>

<a class="list-group-item" style="background-color:#DBDBDB;   margin-bottom: 20px;">
  <p class="list-group-item-heading">Order ID：{{order.ordersn}}<span
    style="padding-left: 100px">$ {{order.orderPrice}}</span></p>
  <p class="list-group-item-heading">Name: {{order.name}}</p>
  <h4 class="list-group-item-text">Address: {{order.address}}</h4>
</a>


<div *ngFor="let product of order.orderProducts" class="info">
  <ul class="list-group" style="margin-bottom: 5px;">
    <li class="list-group-item" style="height:40px; ">
      <p style="float:left;">{{product.name}}<span style="margin-left: 30px">x {{product.amount}}</span></p>
      <p style="float:right">￥{{product.price}}</p>
    </li>
  </ul>
</div>
